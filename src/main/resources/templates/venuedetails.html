<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: headerelement}"></head>
<body class="home">
<div class="container-fluid mx-0 px-0">
    <div th:replace="~{fragments/header :: navbar}"></div>
    <main class="m-3 container" th:object="${venue}" th:if="${venue}">
        <div class="d-flex justify-content-between mt-4">
            <!-- Vorige knop -->
            <a th:if="${previd != null}" th:href="@{|/venuedetails/${previd}|}" class="btn btn-primary">
                ← Vorige
            </a>


            <!-- Volgende knop -->
            <a th:if="${nextid != null}" th:href="@{|/venuedetails/${nextid}|}" class="btn btn-primary">
                Volgende →
            </a>
        </div>

        <h2 th:text="*{venueName}"></h2>
        <p th:text="*{city}"></p>
        Zie <a th:href="*{linkMoreInfo}" th:text="*{linkMoreInfo}" target="_blank"></a>
        <h3>Faciliteiten:</h3>
        <div class="container w-lg-50 w-100">
            <div class="row">
                <p th:text="|max *{capacity} personen|" class="col-6 border"></p>
                <p th:text="|*{distanceFromPublicTransportInKm} km van openbaar vervoer|" class="col-6 border"></p>
            </div>
            <div class="row">
                <p th:if="*{isFoodProvided()}"  class="col-6 border">eten is voorzien</p>
                <p th:if="*{indoor && outdoor}"  class="col-6 border">binnen en buiten</p>
            </div>
            <div class="row">
                <p th:if="*{indoor and not outdoor}" class="col-6 border">indoor</p>
                <p th:if="*{outdoor and not indoor}" class="col-6 border">outdoor</p>
                <p th:if="*{isFreeParkingAvailable()}" class="col-6 border">gratis parking</p>
            </div>
        </div>
    </main>
    <main class="m-3 container" th:object="${venue}" th:unless="${venue}">
        <p>geen geldige zaal gekozen</p>
    </main>
    <footer th:replace="~{fragments/header :: footerelement}"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
