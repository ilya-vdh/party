<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: headerelement}"></head>
<body class="home">
<div class="container-fluid mx-0 px-0 row">
    <div th:replace="~{fragments/header :: navbar}"></div>
    <main>
        <div th:each="venue: ${venues}" class="card-group col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <div class="card m-1 p-2 text-center"  >
            <a th:href="@{|/venuedetails/${venue.id}|}"></a>
            <h3 th:text="${venue.venueName}"></h3>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments/header :: footerelement}"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
