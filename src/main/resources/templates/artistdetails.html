<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: headerelement}"></head>
<body class="home">
<div class="container-fluid mx-0 px-0">
    <div th:replace="~{fragments/header :: navbar}"></div>
    <main class="m-3 container" th:object="${artist}" th:if="${artist}">
        <h2 th:text="*{artistName}"></h2>
        <h3 th:text="*{genre}"></h3>
        <p th:text="*{portfolio}"></p>
        <p th:text="*{bio}" class="col-6 border">bio</p>
        <a th:href="*{linkMoreInfo}" th:text="*{linkMoreInfo}" target="_blank"></a>
    </main>
    <main class="m-3 container" th:object="${venue}" th:unless="${venue}">
        <p>geen geldige zaal gekozen</p>
    </main>
    <footer th:replace="~{fragments/header :: footerelement}"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
